<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drip Aura - T-Shirt Designs</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }body {
  background-color: #0f0f0f;
  color: #fff;
  line-height: 1.6;
}

header {
  background-color: #1c1c1c;
  padding: 20px 40px;
  text-align: center;
  border-bottom: 2px solid #ff3c78;
}

header h1 {
  color: #ff3c78;
  font-size: 2.5rem;
  letter-spacing: 2px;
}

.hero {
  padding: 60px 20px;
  text-align: center;
}

.hero h2 {
  font-size: 2rem;
  margin-bottom: 20px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px 40px;
}

.card {
  background: #1c1c1c;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(255, 60, 120, 0.3);
  transition: transform 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  height: auto;
  display: block;
}

.card-body {
  padding: 15px;
}

.card-body h3 {
  font-size: 1.2rem;
  margin-bottom: 10px;
}

.card-body p {
  margin-bottom: 10px;
}

.buy-btn {
  display: inline-block;
  padding: 8px 16px;
  background: #ff3c78;
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
}

footer {
  background: #1c1c1c;
  padding: 20px;
  text-align: center;
  font-size: 0.9rem;
  color: #aaa;
  border-top: 1px solid #333;
}

  </style>
</head>
<body>
  <header>
    <h1>Drip Aura</h1>
  </header>  <section class="hero">
    <h2>Explore Premium T-Shirt Designs</h2>
    <p>Buy digital mockups and show off your drip</p>
  </section>  <section class="gallery">
    <div class="card">
      <img src="https://via.placeholder.com/400x400?text=Design+1" alt="Design 1" />
      <div class="card-body">
        <h3>Minimalist Drip</h3>
        <p>₹199</p>
        <a href="#" class="buy-btn">Buy Design</a>
      </div>
    </div><div class="card">
  <img src="https://via.placeholder.com/400x400?text=Design+2" alt="Design 2" />
  <div class="card-body">
    <h3>Street Vibe</h3>
    <p>₹249</p>
    <a href="#" class="buy-btn">Buy Design</a>
  </div>
</div>

<div class="card">
  <img src="https://via.placeholder.com/400x400?text=Design+3" alt="Design 3" />
  <div class="card-body">
    <h3>Abstract Flame</h3>
    <p>₹299</p>
    <a href="#" class="buy-btn">Buy Design</a>
  </div>
</div>

<div class="card">
  <img src="https://via.placeholder.com/400x400?text=Design+4" alt="Design 4" />
  <div class="card-body">
    <h3>Graffiti Pop</h3>
    <p>₹199</p>
    <a href="#" class="buy-btn">Buy Design</a>
  </div>
</div>

  </section>  <footer>
    <p>&copy; 2025 Drip Aura. All rights reserved.</p>
  </footer>
</body>
</html>
